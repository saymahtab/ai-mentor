<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bfdbfe"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#eff6ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#dbeafe" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20"/>
  <circle cx="200" cy="100" r="80" fill="#eff6ff" opacity="0.1"/>
  <circle cx="600" cy="500" r="100" fill="#eff6ff" opacity="0.1"/>
  
  <!-- Abstract network lines -->
  <g opacity="0.3" stroke="#dbeafe" stroke-width="2">
    <path d="M100,150 Q400,50 700,200" fill="none"/>
    <path d="M200,500 Q400,400 600,450" fill="none"/>
    <path d="M150,300 Q400,350 650,300" fill="none"/>
  </g>
  
  <!-- Light glow under the robot -->
  <circle cx="400" cy="310" r="170" fill="url(#glowGradient)"/>
  
  <!-- Robot body -->
  <g transform="translate(400, 300) scale(0.8)">
    <!-- Robot head -->
    <rect x="-100" y="-120" width="200" height="180" rx="30" ry="30" fill="url(#robotGradient)"/>
    
    <!-- Robot eyes -->
    <circle cx="-40" cy="-60" r="20" fill="white"/>
    <circle cx="40" cy="-60" r="20" fill="white"/>
    <circle cx="-40" cy="-60" r="10" fill="#1e40af"/>
    <circle cx="40" cy="-60" r="10" fill="#1e40af"/>
    <circle cx="-35" cy="-65" r="5" fill="white" opacity="0.8"/>
    <circle cx="45" cy="-65" r="5" fill="white" opacity="0.8"/>
    
    <!-- Robot mouth -->
    <rect x="-50" y="-10" width="100" height="15" rx="7" ry="7" fill="#dbeafe"/>
    <rect x="-40" y="-5" width="15" height="5" rx="2" ry="2" fill="#1e40af"/>
    <rect x="-15" y="-5" width="30" height="5" rx="2" ry="2" fill="#1e40af"/>
    <rect x="25" y="-5" width="15" height="5" rx="2" ry="2" fill="#1e40af"/>
    
    <!-- Robot antennas -->
    <rect x="-5" y="-150" width="10" height="30" rx="5" ry="5" fill="#dbeafe"/>
    <circle cx="0" cy="-160" r="10" fill="#93c5fd"/>
    <circle cx="0" cy="-160" r="5" fill="#2563eb"/>
    
    <!-- Robot body -->
    <rect x="-75" y="60" width="150" height="100" rx="20" ry="20" fill="url(#robotGradient)"/>
    
    <!-- Screen on chest -->
    <rect x="-50" y="75" width="100" height="70" rx="10" ry="10" fill="url(#screenGradient)"/>
    
    <!-- Screen content (graph) -->
    <polyline points="-40,115 -25,105 -10,120 5,90 20,105 35,85" fill="none" stroke="#1e40af" stroke-width="3"/>
    <circle cx="-40" cy="115" r="3" fill="#1e40af"/>
    <circle cx="-25" cy="105" r="3" fill="#1e40af"/>
    <circle cx="-10" cy="120" r="3" fill="#1e40af"/>
    <circle cx="5" cy="90" r="3" fill="#1e40af"/>
    <circle cx="20" cy="105" r="3" fill="#1e40af"/>
    <circle cx="35" cy="85" r="3" fill="#1e40af"/>
    
    <!-- Robot arms -->
    <rect x="-115" y="70" width="40" height="15" rx="7" ry="7" fill="#1e40af"/>
    <rect x="75" y="70" width="40" height="15" rx="7" ry="7" fill="#1e40af"/>
    
    <!-- Robot hands -->
    <circle cx="-125" cy="77" r="15" fill="#dbeafe"/>
    <circle cx="125" cy="77" r="15" fill="#dbeafe"/>
    
    <!-- Brain waves -->
    <g stroke="#eff6ff" stroke-width="2" opacity="0.7">
      <path d="M0,-180 Q10,-190 20,-180 Q30,-170 40,-180" fill="none"/>
      <path d="M0,-195 Q15,-210 30,-195 Q45,-180 60,-195" fill="none"/>
      <path d="M-30,-180 Q-15,-195 0,-180 Q15,-165 30,-180" fill="none"/>
    </g>
    
    <!-- Connecting neck -->
    <rect x="-20" y="60" width="40" height="15" rx="5" ry="5" fill="#1e40af"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.8">
    <!-- Code elements -->
    <rect x="100" y="150" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.7"/>
    <rect x="110" y="157" width="40" height="5" rx="2" ry="2" fill="#1e40af" opacity="0.7"/>
    <rect x="160" y="157" width="20" height="5" rx="2" ry="2" fill="#1e40af" opacity="0.7"/>
    <rect x="190" y="157" width="20" height="5" rx="2" ry="2" fill="#1e40af" opacity="0.7"/>
    <rect x="110" y="167" width="60" height="5" rx="2" ry="2" fill="#1e40af" opacity="0.7"/>
    
    <rect x="580" y="200" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.7"/>
    <rect x="590" y="207" width="40" height="5" rx="2" ry="2" fill="#1e40af" opacity="0.7"/>
    <rect x="640" y="207" width="20" height="5" rx="2" ry="2" fill="#1e40af" opacity="0.7"/>
    <rect x="670" y="207" width="20" height="5" rx="2" ry="2" fill="#1e40af" opacity="0.7"/>
    <rect x="590" y="217" width="60" height="5" rx="2" ry="2" fill="#1e40af" opacity="0.7"/>
    
    <!-- Data visualization -->
    <rect x="100" y="400" width="140" height="70" rx="5" ry="5" fill="white" opacity="0.7"/>
    <circle cx="120" cy="420" r="15" fill="#3b82f6" opacity="0.7"/>
    <rect x="150" y="410" width="80" height="10" rx="2" ry="2" fill="#3b82f6" opacity="0.3"/>
    <rect x="150" y="425" width="60" height="10" rx="2" ry="2" fill="#3b82f6" opacity="0.5"/>
    <rect x="150" y="440" width="70" height="10" rx="2" ry="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="150" y="455" width="40" height="10" rx="2" ry="2" fill="#3b82f6" opacity="0.9"/>
    
    <!-- Document element -->
    <rect x="580" y="380" width="120" height="140" rx="5" ry="5" fill="white" opacity="0.7"/>
    <rect x="595" y="390" width="90" height="10" rx="2" ry="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="595" y="410" width="90" height="5" rx="2" ry="2" fill="#3b82f6" opacity="0.3"/>
    <rect x="595" y="420" width="90" height="5" rx="2" ry="2" fill="#3b82f6" opacity="0.3"/>
    <rect x="595" y="430" width="70" height="5" rx="2" ry="2" fill="#3b82f6" opacity="0.3"/>
    <rect x="595" y="450" width="90" height="5" rx="2" ry="2" fill="#3b82f6" opacity="0.3"/>
    <rect x="595" y="460" width="90" height="5" rx="2" ry="2" fill="#3b82f6" opacity="0.3"/>
    <rect x="595" y="470" width="60" height="5" rx="2" ry="2" fill="#3b82f6" opacity="0.3"/>
    <rect x="595" y="490" width="90" height="10" rx="2" ry="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="595" y="505" width="50" height="5" rx="2" ry="2" fill="#3b82f6" opacity="0.5"/>
  </g>
  
  <!-- Text label -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">AI MENTOR</text>
</svg>
